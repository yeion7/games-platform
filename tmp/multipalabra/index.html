            </ul>
          </li>

  <main class="juego fondo-azul"><img src="../images/tubosEnsayo.png" alt="tubos de ensayo" class="tubosEnsayo">

      <div class="game-score"><img src="../images/trofeo.png" alt="">

        <div class="game-score-coin"><img src="../images/creditos.png" alt=""><span id="coins">50</span></div>
        <svg id="svg" class="game-score-time">
          <path id="timer" fill="#FF8F00"></path>
        </svg>
      </div>
      <div class="game-card">
        <div class="game-card-title titleJuego2">
          <div class="multipalabra_label"></div>
        </div>
        <div class="game-card-body">
          <div class="game-card-body-help">
            <div class="game-card-body-help-iconcontainer"><i id="iconPista" class="icon-search game-card-body-help-icon"></i>

            </div><span class="game-card-body-help-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, unde.</span>

            </div>
          </div>
        </div>
